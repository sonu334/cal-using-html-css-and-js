<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body bgcolor="black">
    <div class="container">
        <div id="title">
            <h2 id="welcome">Welcome to calculator !</h2>
        </div>
        <div id="inputbox">
            <input type="text" name="text" id="input" placeholder="0">
        </div>
        <center>
        <div class="row">
            <button class="top_row">AC</button>
            <button class="top_row">DEL</button>
            <button class="top_row">%</button>
            <button style="background-color:rgba(225,165,0,0.99)">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button >8</button>
            <button >9</button>
            <button style="background-color:rgba(225,165,0,0.9)">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color:rgba(225,165,0,0.9)">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color:rgba(225,165,0,0.9)">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button style="background-color:rgba(225,165,0,0.9)">=</button>
        </div>
    </center>
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
